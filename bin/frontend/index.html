<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Intern Assignment - Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Backend Intern Assignment â€” Demo UI</h1>

  <section id="auth">
    <h2>Register</h2>
    <input id="reg-username" placeholder="username" />
    <input id="reg-email" placeholder="email" />
    <input id="reg-password" placeholder="password" type="password" />
    <button onclick="registerUser()">Register</button>
    <div id="reg-msg"></div>

    <h2>Login</h2>
    <input id="login-username" placeholder="username" />
    <input id="login-password" placeholder="password" type="password" />
    <button onclick="loginUser()">Login</button>
    <div id="login-msg"></div>
  </section>

  <hr/>

  <section id="dashboard" style="display:none;">
    <h2>Tasks</h2>
    <div>
      <input id="task-title" placeholder="title" />
      <input id="task-desc" placeholder="description" />
      <button onclick="createTask()">Create Task</button>
    </div>
    <div id="tasks"></div>
    <button onclick="logout()">Logout</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
